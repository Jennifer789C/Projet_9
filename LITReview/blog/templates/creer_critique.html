{% extends "base.html" %}
{% block content %}
<div id="créer_critique">
    <h2>Créer une critique</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Livre/Article</h3>
        {{ ticket_form.as_p }}
        <hr>
        <h3>Critique</h3>
        {{ critique_form.as_p }}
        <button class="bouton" type="submit">Envoyer</button>
    </form>
</div>

{% endblock content %}
