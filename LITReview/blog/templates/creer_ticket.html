{% extends "base.html" %}
{% block content %}
<div id="créer_ticket">
    <h2>Créer un ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bouton" type="submit">Envoyer</button>
    </form>
</div>

{% endblock content %}
