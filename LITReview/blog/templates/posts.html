{% extends "base.html" %}
{% block content %}
<div id="posts">
    {% for ticket in tickets %}
        <article class="ticket">
            <p class="user">Vous avez demand√© une critique</p>
            <p class="date">{{ ticket.date }}</p>
            <p class="titre">{{ ticket.titre }}</p>
            <p>{{ ticket.description }}</p>
            {% if ticket.image %}
                <img src="{{ ticket.image.url }}">
            {% endif %}
            <div>
                <a class="bouton" href="{% url 'modifier_ticket' ticket.id %}">
                    Modifier</a>
            </div>
        </article>
    {% endfor %}
</div>

{% endblock content %}
