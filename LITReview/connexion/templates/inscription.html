{% extends "base.html" %}
{% block content %}
<div id="formulaire_inscription">
    <h1>Inscrivez-vous</h1>
    <form method="post" novalidate>  <!-- supprimer le novalidate -->
        {% csrf_token %}
        {{ form.as_p }}
        <a class="bouton" href="{% url 'connexion' %}">Retour</a>
        <button class="bouton" type="submit">S'inscrire</button>
    </form>
</div>
{% endblock content %}
